<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta charset="utf-8"/>
	<title>JS Text Gen 05</title>
	<style type="text/css">
		DIV{
			font: 24pt/36pt Cambria; padding: 20px;
		}
	</style>

	<script src="generator.js"></script>
	<script>
		textArray = new Array();

		function writeUp(){
			//push on a new line
			textArray.push(generate());
			//trim top line
			if(textArray.length==13) textArray.shift()
			//output
			document.getElementById("out").innerHTML = "";
			for(var i=0; i<textArray.length; i++){
				outIt(textArray[i]);
			}
			theTimeout = setTimeout(writeUp, 1000);
		}
	</script>

</head>

<body width: 800px  onLoad="writeUp()">
	<DIV id="out"><DIV>
</body>

</html>
